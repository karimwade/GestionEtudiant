
{% extends 'layouts/base_etudiant.html' %}

{% block title %} Semestre{% endblock title %}

{% block content_etudiant_app %}
    <h1>#Matiere </h1>

    <div class="row">
        <div class="col-md m-auto">
            <h2 class="nomSemestre"><i class="fas fa-user-tie"></i> {{ semestre.nomSemestre }}</h2>
            <div class="card card-body">
                <ul class="list-group list-group-flush">
                     <li class="list-group-item">
                       Semestre : {{ semestre.nomSemestre }}
                    </li>

                </ul>
                <div class="form-group form-inline">
                    <a href="{% url 'editSemestre' semestre.id %}" class="btn btn-primary mb-2 mt-4">Modifier le semestre</a>
                    <a href="{% url 'deleteSemestre' semestre.id %}" class="btn btn-danger  mb-2 mt-4 ml-1">Supprimer le semestre</a>
                </div>

            </div>
        </div>
    </div>

{% endblock content_etudiant_app %}
