{% extends 'layouts/base_etudiant.html' %}

{% block title %} Modifier Matiere{% endblock title %}

{% block content_etudiant_app %}
    <h1>#Modifier une matiere </h1>

    <div class="row">
        <div class="col-md m-auto">
            <div class="card card-body">
               <form method="POST">
                {% csrf_token %}


                <div class="row"> 
                    <div class="form-group  col-lg-6">
                        <label for="nomMatiere">Nom Matiere</label>
                        <input type="text" class="form-control"  value="{{ matiere.nomMatiere}}" name="nomMatiere">
                    </div>

                    <div class="form-group  col-lg-6">
                        <label for="volumeHoraire">Volume Horaire</label>
                        <input type="number" class="form-control"  value="{{ matiere.volumeHoraire}}" name="volumeHoraire">
                    </div>
                </div>

                 <div class="row"> 
                    <div class="form-group  col-lg-6">
                        <label for="nbCredit">Nombre Credit</label>
                        <input type="text" id="nbCredit" class="form-control" value="{{ matiere.nbCredit}}" name="nbCredit">
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Modifier</button>
            </form>
            </div>
        </div>
    </div>

{% endblock content_etudiant_app %}
