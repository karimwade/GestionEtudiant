
{% extends 'layouts/base_etudiant.html' %}

{% block content_etudiant_app %}
    <h1>#Cr√©er un matiere </h1>

    <div class="row">
        <div class="col-md m-auto">
            <div class="card card-body">
               <form method="POST">
                {% csrf_token %}
                <div class="row">

                    <div class="form-group col-lg-6">
                        <label for="nomMatiere">Nom Matiere</label>
                        <input type="text" id="nomMatiere" class="form-control" name="nomMatiere">
                    </div>
                 </div>

                 <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="volumeHoraire">Volume Horaire</label>
                        <input type="number"  min="0" id="volumeHoraire" class="form-control" name="volumeHoraire">
                    </div>


                <div class="row">
                    <div class="form-group col-lg-12">
                        <label for="nbCredit">Nombre Credit</label>
                        <input type="number"  min="0" id="nbCredit" value="0" min="1" max="20" class="form-control" name="nbCredit">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
            </div>
        </div>
    </div>

{% endblock content_etudiant_app %}
