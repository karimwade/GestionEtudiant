{% extends 'layouts/base_etudiant.html' %}


{% block title %} Modifier Evaluation{% endblock title %}

{% block content_etudiant_app %}
    <h1>#Modifier une evaluation </h1>

    <div class="row">
        <div class="col-md m-auto">
            <div class="card card-body">
               <form method="POST">
                {% csrf_token %}


                <div class="row"> 
                    <div class="form-group  col-lg-6">
                        <label for="nomEvaluation">Nom Evaluation</label>
                        <input type="text" class="form-control"  value="{{ evaluation.nomEvaluation}}" name="nomEvaluation">
                    </div>

                    <div class="form-group  col-lg-6">
                        <label for="typeEvaluation">Type Evaluation</label>
                        <input type="text" class="form-control"  value="{{ evaluation.typeEvaluation}}" name="typeEvaluation">
                    </div>
                </div>

                 <div class="row"> 
                    <div class="form-group  col-lg-6">
                        <label for="DateEvaluation">Date Evaluation</label>
                        <input type="date" id="DateEvaluation" class="form-control" value="{{ evaluation.DateEvaluation}}" name="DateEvaluation">
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Modifier</button>
            </form>
            </div>
        </div>
    </div>

{% endblock content_etudiant_app %}
